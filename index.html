<html lang="ja">

    <!-- flatpickr (inline calendar) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css"

    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/ja.js"></script>

    <style>
      :root {
        --bg: #ffffff;
        --text: #111;
        --muted: rgba(17, 17, 17, 0.6);
        --card: rgba(17, 17, 17, 0.06);
        --card-strong: rgba(17, 17, 17, 0.08);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        --radius: 18px;
        --radius-lg: 22px;
        --tap: rgba(11, 91, 211, 0.12);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        background: var(--bg);
      }
      body {
        margin: 0;
        color: var(--text);
        font-family: system-ui, -apple-system, "Hiragino Sans", sans-serif;
        -webkit-font-smoothing: antialiased;
        padding-bottom: 92px; /* tabbar space */
      }

      .hidden {
        display: none !important;
      }

      /* App frame */
      .app {
        min-height: 100%;
      }

      /* Header */
      .header {
        position: sticky;
        top: 0;
        z-index: 10;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      }
      .header-inner {
        max-width: 720px;
        margin: 0 auto;
        padding: 14px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }
      .brand {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
      }
      .brand .logo {
        font-weight: 800;
        letter-spacing: 0.02em;
      }
      .brand .sub {
        font-size: 12px;
        color: var(--muted);
        margin-top: 4px;
      }

      /* Status (debug / guidance) */
      #status {
        max-width: 720px;
        margin: 0 auto;
        padding: 10px 16px 0;
        color: var(--muted);
        font-size: 13px;
        white-space: pre-wrap;
      }

      /* Main content */
      .content {
        max-width: 720px;
        margin: 0 auto;
        padding: 10px 16px 18px;
      }

      .title {
        font-size: 42px;
        font-weight: 900;
        margin: 16px 0 12px;
        letter-spacing: -0.02em;
      }
      .subtitle {
        color: var(--muted);
        font-size: 14px;
        margin: 0 0 14px;
      }

      /* Topbar back */
      .topbar {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 12px 0 10px;
      }
      .back {
        border: 0;
        background: var(--card);
        padding: 10px 12px;
        border-radius: 999px;
        font-weight: 700;
        color: rgba(11, 91, 211, 1);
      }
      .back:active {
        transform: translateY(1px);
      }

      /* Cards */
      .card {
        background: var(--card);
        border-radius: var(--radius-lg);
        padding: 14px 16px;
        box-shadow: var(--shadow);
      }

      /* Calendar area */
      #calendar {
        margin-top: 10px;
      }
      /* flatpickr tweaks: iOS-ish */
      .flatpickr-calendar {
        width: 100% !important;
        border: 0 !important;
        border-radius: var(--radius-lg) !important;
        box-shadow: var(--shadow) !important;
        overflow: hidden;
      }
      .flatpickr-months {
        padding: 8px 10px;
        background: rgba(0, 0, 0, 0.02);
      }
      .flatpickr-current-month {
        font-size: 16px !important;
        font-weight: 800 !important;
      }
      .flatpickr-weekday {
        color: rgba(0, 0, 0, 0.45) !important;
        font-weight: 700 !important;
      }
      .flatpickr-day {
        border-radius: 14px !important;
      }
      .flatpickr-day.selected,
      .flatpickr-day.startRange,
      .flatpickr-day.endRange,
      .flatpickr-day.selected.inRange {
        background: #dbeafe !important;
        border-color: #dbeafe !important;
        color: #0b5bd3 !important;
        font-weight: 800 !important;
      }
      .flatpickr-day.today {
        border-color: rgba(0, 0, 0, 0.3) !important;
      }

      /* Slots */
      #slotCount {
        color: var(--muted);
        font-size: 14px;
        margin: 0 0 10px;
      }
      .group {
        margin: 14px 0 18px;
      }
      .group h3 {
        margin: 0 0 10px;
        color: var(--muted);
        font-weight: 800;
        letter-spacing: 0.02em;
      }
      .slot-btn {
        width: 100%;
        border: 0;
        padding: 18px 16px;
        border-radius: var(--radius-lg);
        background: var(--card);
        margin: 10px 0;
        text-align: left;
        font-size: 18px;
        font-weight: 800;
        color: #0b5bd3;
      }
      .slot-btn:active {
        background: var(--tap);
        transform: translateY(1px);
      }

      /* Form */
      .label {
        margin-top: 14px;
        color: var(--muted);
        font-weight: 800;
        letter-spacing: 0.02em;
      }
      input,
      textarea {
        width: 100%;
        border: 0;
        background: var(--card);
        border-radius: var(--radius-lg);
        padding: 16px;
        font-size: 16px;
        outline: none;
        margin: 10px 0 0;
      }
      textarea {
        min-height: 140px;
        resize: vertical;
      }
      .primary {
        width: 100%;
        border: 0;
        padding: 18px 16px;
        border-radius: var(--radius-lg);
        background: var(--card-strong);
        font-size: 18px;
        font-weight: 900;
        color: #0b5bd3;
        margin-top: 16px;
      }
      .primary:active {
        transform: translateY(1px);
      }
      .hint {
        opacity: 0.6;
        font-size: 13px;
        margin-top: 10px;
      }

      /* Done */
      .done-actions {
        display: grid;
        gap: 10px;
        margin-top: 16px;
      }
      .ghost {
        width: 100%;
        border: 0;
        padding: 16px;
        border-radius: var(--radius-lg);
        background: var(--card);
        font-size: 16px;
        font-weight: 800;
        color: rgba(11, 91, 211, 1);
      }
      .ghost:active {
        transform: translateY(1px);
      }

      /* Tabbar */
      .tabbar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 20;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-top: 1px solid rgba(0, 0, 0, 0.06);
      }
      .tabbar-inner {
        max-width: 720px;
        margin: 0 auto;
        padding: 10px 12px 14px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }
      .tab {
        border: 0;
        background: transparent;
        border-radius: 14px;
        padding: 10px 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        color: var(--muted);
        font-weight: 800;
        font-size: 12px;
      }
      .tab .ico {
        font-size: 18px;
        line-height: 1;
      }
      .tab.is-active {
        color: #0b5bd3;
        background: rgba(11, 91, 211, 0.08);
      }
      .tab:active {
        transform: translateY(1px);
      }

      /* Hidden input for flatpickr (we show inline calendar in #calendar) */
      #date {
        position: absolute;
        opacity: 0;
        pointer-events: none;
        width: 1px;
        height: 1px;
      }
    </style>
  </head>
