      :root {

      * {

      }

      body {

      .hidden {

      }
      .app {
        min-height: 100%;
      }

      .header {
        position: sticky;
        top: 0;
        z-index: 10;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      }
      .header-inner {
        max-width: 720px;
        margin: 0 auto;
        padding: 14px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }
      .brand {
        display: flex;
        flex-direction: column;
        line-height: 1.1;
      }
      .brand .logo {
        font-weight: 800;
        letter-spacing: 0.02em;
      }
      .brand .sub {
        font-size: 12px;
        color: var(--muted);
        margin-top: 4px;
      }

      #status {
        max-width: 720px;
        margin: 0 auto;
        padding: 10px 16px 0;
        color: var(--muted);
        font-size: 13px;
        white-space: pre-wrap;
      }

      .content {
        max-width: 720px;
        margin: 0 auto;
        padding: 10px 16px 18px;
      }

      .title {
        font-size: 42px;
        font-weight: 900;
        margin: 16px 0 12px;
        letter-spacing: -0.02em;
      }
      .subtitle {
        color: var(--muted);
        font-size: 14px;
        margin: 0 0 14px;
      }

      .topbar {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 12px 0 10px;
      }
      .back {

        font-weight: 700;
        color: rgba(11, 91, 211, 1);

      .back:active {

      .flatpickr-calendar {

      .flatpickr-day.selected,

        color: var(--muted);
        font-weight: 800;
        letter-spacing: 0.02em;
      }
      .slot-btn {

        border: 0;

        border-radius: var(--radius-lg);
        background: var(--card);
        margin: 10px 0;
        text-align: left;
        font-size: 18px;
        font-weight: 800;
        color: #0b5bd3;
      }
      .slot-btn:active {

      }

      .label {

        color: var(--muted);
        font-weight: 800;
        letter-spacing: 0.02em;
      }
      input,

        font-size: 16px;

      textarea {

      .primary {

        border: 0;
        padding: 18px 16px;
        border-radius: var(--radius-lg);
        background: var(--card-strong);
        font-size: 18px;
        font-weight: 900;
        color: #0b5bd3;
        margin-top: 16px;
      }
      .primary:active {
        transform: translateY(1px);
      }
      .hint {
        opacity: 0.6;
        font-size: 13px;
        margin-top: 10px;
      }

      .done-actions {
        display: grid;
        gap: 10px;
        margin-top: 16px;
      }
      .ghost {
        width: 100%;
        border: 0;
        padding: 16px;
        border-radius: var(--radius-lg);
        background: var(--card);
        font-size: 16px;
        font-weight: 800;
        color: rgba(11, 91, 211, 1);
      }
      .ghost:active {
        transform: translateY(1px);
      }

      .tabbar {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 20;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-top: 1px solid rgba(0, 0, 0, 0.06);
      }
      .tabbar-inner {
        max-width: 720px;
        margin: 0 auto;
        padding: 10px 12px 14px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }
      .tab {
        border: 0;

        border-radius: 14px;
        padding: 10px 8px;

        flex-direction: column;

      .tab .ico {

      }
      .tab.is-active {

      #date {

      .danger-btn {

        padding: 10px 12px;
        border-radius: 12px;
        font-weight: 800;
        background: rgba(11, 91, 211, 0.08);
        color: #0b5bd3;
      }
    </style>
